<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cyborg/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>MicroPost</title>
  </head>
  <style>
    body {
      font-family: "Roboto", sans-serif;
    }
  </style>
  <body>
    <nav class="navbar navbar-dark darken-3 bg-dark navbar-expand-lg mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">MicroPost</a>
      </div>
    </nav>
    <!-- ? -->
    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1 class="text-white">Say Something</h1>
        <p class="lead">Whats on your mind?</p>
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="title"
            placeholder="Post Title"
          />
        </div>

        <div class="form-group">
          <textarea
            class="form-control"
            id="body"
            placeholder="Post Body"
          ></textarea>
        </div>

        <input type="hidden" id="id" value="" />
        <button class="post-submit text-white btn btn-secondary btn-block">
          Post It
        </button>
        <span class="form-end"></span>
      </div>
      <br />

      <div id="posts"></div>
    </div>

    <footer class="mt-5 text-center p-3 bg-light">
      MicroPosts &copy;
    </footer>

    <script src="build/app.bundle.js"></script>
  </body>
</html>
